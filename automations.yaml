- id: '1663004387800'
  alias: 'Garage Light Auto Shutoff '
  description: ''
  trigger:
  - platform: state
    entity_id:
    - switch.garage_light_switch
    to: 'on'
  - platform: mqtt
    topic: zigbee2mqtt/Garage/Light_Switch
    payload: 'ON'
    value_template: '{{ value_json.state }}'
  condition: []
  action:
  - delay:
      hours: 0
      minutes: 25
      seconds: 0
      milliseconds: 0
    enabled: true
  - repeat:
      while:
      - type: is_motion
        condition: device
        device_id: e0c7e5a2558ab784a92873b1af3d37ef
        entity_id: binary_sensor.garage_motion_sensor_occupancy
        domain: binary_sensor
      sequence:
      - delay:
          hours: 0
          minutes: 15
          seconds: 0
          milliseconds: 0
  - type: turn_off
    device_id: 7ddcceee63959befd9eabeca530fe123
    entity_id: switch.garage_light_switch
    domain: switch
  mode: single
