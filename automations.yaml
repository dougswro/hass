- id: '1653434433927'
  alias: Lights on for rocco
  description: ''
  trigger:
  - platform: sun
    event: sunset
    offset: '-1'
  condition:
  - condition: not
    conditions:
    - condition: state
      entity_id: person.ryan
      state: home
      for:
        hours: 0
        minutes: 0
        seconds: 1
  action:
  - type: turn_on
    device_id: 8eb79bf6f5347c0a184d9a893c0e47b0
    entity_id: switch.living_room_lamp_switch
    domain: switch
  - if:
    - condition: state
      entity_id: person.doug
      state: not_home
      for:
        hours: 0
        minutes: 0
        seconds: 1
    then:
    - service: scene.turn_on
      target:
        entity_id: scene.bedroom_sleep_mode
      metadata: {}
    else:
    - stop: ''
  mode: single
