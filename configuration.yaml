default_config:
homeassistant:
  unit_system: imperial
  temperature_unit: F
  name: Home
  time_zone: "America/New_York"
  customize: !include customize.yaml
  external_url: !secret external-url
#  internal_url: https://192.168.1.23:8123
  auth_providers:
